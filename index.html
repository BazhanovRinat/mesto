<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="ru">Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__user">
                <img class="profile__avatar" src="./images/avatar.png" alt="Ваш Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button profile__edit-button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button profile__add-button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright" lang="en">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
        <div class="popup__container">
            <button type="button" class="popup__close popup-edit__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup-edit__form">
                <fieldset class="popup__item">
                    <input class="popup__input popup__input_name_name" name="name" type="text" placeholder="Имя">
                    <input class="popup__input popup__input_name_about" name="about" type="text" placeholder="О себе">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <button type="button" class="popup__close popup-add__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup-add__form">
                <fieldset class="popup__item">
                    <input class="popup__input popup__input_name_place-name" name="place-name" type="text"
                        placeholder="Название">
                    <input class="popup__input popup__input_name_link" name="link" type="text"
                        placeholder="Ссылка на картику">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup-zoom">
        <div class="popup-zoom__container">
            <button type="button" class="popup__close popup-zoom__close"></button>
            <img class="popup-zoom__image" alt="Карточка">
            <h2 class="popup-zoom__title"></h2>
        </div>
    </div>
    <template id="new-cards">
        <div class="element">
            <img class="element__delete" src="./images/trash.svg">
            <img class="element__image" alt="Карточка">
            <div class="element__item">
                <h2 class="element__name"></h2>
                <button type="button" class="element__button"></button>
            </div>
        </div>
    </template>
    <script src="./src/script.js"></script>
</body>

</html>
